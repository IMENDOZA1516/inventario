{% if request.args.get('fragment') %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container mt-4">
        <form id="reasignarForm" class="p-4 bg-light rounded shadow">
            <!-- Información del equipo -->
            <div class="card mb-3">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">I. Información del Equipo</h4>
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <label>Tipo de Equipo:</label>
                        <input type="text" name="tipo_equipo" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Nomenclatura:</label>
                        <input type="text" name="nomenclatura" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Service TAG:</label>
                        <input type="text" name="service_tag" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Serie:</label>
                        <input type="text" name="serie" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Marca:</label>
                        <input type="text" name="marca" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Modelo:</label>
                        <input type="text" name="modelo" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Número de Inventario:</label>
                        <input type="text" name="inventario" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Fecha de Traslado:</label>
                        <input type="date" name="fecha_traslado" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Propiedad:</label>
                        <select name="propiedad" class="form-control form-control-lg" required>
                            <option value="Leasing">Leasing</option>
                            <option value="Propio">Propio</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label>Componentes o Accesorios Entregados:</label>
                        <textarea name="accesorios" class="form-control form-control-lg" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label>Observaciones:</label>
                        <textarea name="observaciones" class="form-control form-control-lg" rows="3"></textarea>
                    </div>
                </div>
            </div>
    
            <!-- Información del usuario emisor -->
            <div class="card mb-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">II. Información Usuario Emisor</h4>
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <label>Unidad/Depto:</label>
                        <input type="text" name="unidad_emisor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Responsable que entrega:</label>
                        <input type="text" name="responsable_emisor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Correo Institucional:</label>
                        <input type="email" name="correo_emisor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Número de Empleado:</label>
                        <input type="text" name="empleado_emisor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-12">
                        <label>Ubicación Física:</label>
                        <input type="text" name="ubicacion_emisor" class="form-control form-control-lg" required>
                    </div>
                </div>
            </div>
    
            <!-- Información del usuario receptor -->
            <div class="card mb-3">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">III. Información Usuario Receptor</h4>
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <label>Unidad/Depto:</label>
                        <input type="text" name="unidad_receptor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Responsable que recibe:</label>
                        <input type="text" name="responsable_receptor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Correo Institucional:</label>
                        <input type="email" name="correo_receptor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label>Número de Empleado:</label>
                        <input type="text" name="empleado_receptor" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-12">
                        <label>Ubicación Física:</label>
                        <input type="text" name="ubicacion_receptor" class="form-control form-control-lg" required>
                    </div>
                </div>
            </div>
    
            <!-- Botones -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a id="btnDescargarPDF" class="btn btn-danger btn-lg" href="#" style="display: none;">
                    <i class="fas fa-file-pdf"></i> Descargar PDF
                </a>
                <a id="btnDescargarWord" class="btn btn-primary btn-lg" href="#" style="display: none;">
                    <i class="fas fa-file-word"></i> Descargar Word
                </a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% else %}
    {% extends 'base.html' %}
    {% block content %}
        <!-- Aquí incluiríamos el mismo contenido que arriba, si fuera carga completa -->
    {% endblock %}
    {% block scripts %}
    
    {% endblock %}
    {% endif %}
