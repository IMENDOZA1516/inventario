<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C5898; /* Color de fondo azul */
            color: white;
        }
        .registro-container {
            background-color: #B28B17; /* Color dorado */
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .registro-container h2 {
            text-align: center;
            font-weight: bold;
        }
        .registro-container input,
        .registro-container select {
            background-color: white;
            border: none;
        }
        .registro-container .btn-primary {
            background-color: #2C5898; /* Azul oscuro */
            border: none;
        }
        .registro-container .btn-primary:hover {
            background-color: #1E3D6D; /* Azul más oscuro */
        }
        footer {
            background-color: #B28B17; /* Color dorado */
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="registro-container">
            <img src="/static/Escudo_de_la_UNAH.svg.png" alt="Logo" width="50">
            <h2>Registro de Usuario</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
            <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="/login" class="text-white">Inicia sesión aquí</a></p>
        </div>
    </div>

   




<footer class="footer text-center">

</footer>
</body>
</html>
